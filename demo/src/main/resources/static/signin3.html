<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signin/Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      
      background: #fff;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1400px;
      height: 850px;
      background: lightgoldenrodyellow;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
    }

    .image-section {
      width: 50%;
      background: url("pics/art-rachen-sM4r-swmcoY-unsplash-Photoroom.png") no-repeat center center/cover;
    }

    .form-section {
        height: 850px;
      width: 50%;
      background: white;
    
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      display: none;
    }

    .form-box.active {
      display: block;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      color: black;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    input:hover {
      border-color: #667eea;
      box-shadow: 0px 0px 10px rgba(102, 126, 234, 0.5);
      transform: scale(1.02);
    }

    input:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .remember-me {
        display: flex;
        align-items: center;

        
    }

    input[type=checkbox]{
        -webkit-appearance: checkbox;
        -moz-appearance: checkbox;
        appearance: checkbox;
        display: inline-block;
        width: auto;
    }

    .remember-me input {
        margin-right: 8px;
        cursor: pointer;
        left: 0;
        
    }

    .btn {
      width: 100%;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease-in-out;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(102, 126, 234, 0.5);
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }

    .forgot {
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .referral-section {
      text-align: left;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .image-section {
        height: 200px;
        width: 100%;
      }

      .form-section {
        width: 100%;
        padding: 30px;
      }

      .form-box {
        max-width: 100%;
      }

     
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <div class="form-box active" id="signinBox">
        <h2>Sign In</h2>
        <form id="signinForm">
          <div class="input-group">
            <label for="userid">Username</label>
            <input type="text" id="userid" name="userid" placeholder="Enter Username, Email, or Phone" required>
            <div class="error" id="useridError"></div>
          </div>
          <div class="input-group">
            <label for="signinPassword">Password</label>
            <input type="password" id="signinPassword" name="password" placeholder="Enter Password" required>
            <div class="error" id="passwordError"></div>
          </div>
          <div class="remember-me">
            <div>
              <input type="checkbox" id="rememberMe">
              <label for="rememberMe">Remember Me</label>
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Sign In</button>
          <div class="switch" onclick="showForm('signup')">Don't have an account? Sign Up</div>
        </form>
      </div>

      <div class="form-box" id="signupBox">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="input-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="username" required placeholder="User Name">
            <div class="error" id="userIdError"></div>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email">
            <div class="error" id="emailError"></div>
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
            <div class="error" id="phoneError"></div>
          </div>
          <div class="input-group">
            <label for="tradingId">Trading View ID</label>
            <input type="text" id="tradingId" name="tradingId" required placeholder="Trading View ID">
          </div>
          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required placeholder="Password">
            <div class="error" id="passwordError"></div>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Repeat Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
            <div class="error" id="confirmPasswordError"></div>
          </div>
          <div class="referral-section">
            <input type="checkbox" id="referralCheckbox" onchange="toggleReferral()">
            <label for="referralCheckbox">Have a Referral ID?</label>
          </div>
          <div class="input-group" id="referralId" style="display: none;">
            <label for="referral">Referral ID</label>
            <input type="text" id="referral" name="referral" placeholder="Referral ID">
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="switch" onclick="showForm('signin')">Already have an account? Sign In</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showForm(type) {
      const signin = document.getElementById("signinBox");
      const signup = document.getElementById("signupBox");

      if (type === "signup") {
        signin.classList.remove("active");
        signup.classList.add("active");
      } else {
        signup.classList.remove("active");
        signin.classList.add("active");
      }
    }

    function toggleReferral() {
      const referralInput = document.getElementById("referralId");
      referralInput.style.display = document.getElementById("referralCheckbox").checked ? "block" : "none";
    }
  </script>
</body>
</html>
