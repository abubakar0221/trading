<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #6c3bdf;
      margin: 0;
    }
    
    .container {
      display: flex;
      width: 800px;
      height: 500px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .image-section {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #6c3bdf;
    }
    
    .signup-link {
      color: #6c3bdf;
      text-decoration: none;
      font-size: 14px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .input-field {
      margin-bottom: 20px;
      width: 100%;
    }
    
    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    
    .input-field input:focus {
      border-color: #6c3bdf;
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background-color: #6c3bdf;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .forgot-password {
      text-align: right;
      color: #888;
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 20px;
    }
    
    .plant {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="/api/placeholder/350/300" alt="Illustration of people working">
      <div class="plant">
        <img src="/api/placeholder/80/100" alt="Plant decoration">
      </div>
    </div>
    
    <div class="form-section">
      <div class="header">
        <div class="logo">Creative</div>
        <a href="#" class="signup-link">New User? Sign Up</a>
      </div>
      
      <h1>Welcome Back!</h1>
      <div class="subtitle">Login to continue</div>
      
      <div class="input-field">
        <input type="email" placeholder="username111@gmail.com">
      </div>
      
      <div class="input-field">
        <input type="password" placeholder="Enter Password">
      </div>
      
      <button class="login-btn">LOGIN</button>
      
      <div style="text-align: right;">
        <a href="#" class="forgot-password">FORGOT PASSWORD?</a>
      </div>
    </div>
  </div>
</body>
</html>
